<html>
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->

    <script>
      window.dataLayer = window.dataLayer || [];

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../styles/liststyle.css">
	<link rel="stylesheet" type="text/css" href="../styles/dockingelements.css">
	<title>Confirmation</title>
</head>

<body>
<div class="container fill">
	<div class="row">
    <div class="col-sm-12 col-md-12 nopadding">
      <div class="col-sm-12 col-md-6 nopadding">
        <h1>Order Summary</h1>
      </div>
      <div class="buttonrow centeralign">
        <a href="timeuntilpickup.html" class="button">Send to Shopping Assistant</a>
      </div>
    </div>

	</div>
	<div class="row">
		<div class="col-sm-12 col-md-12 nopadding">
			<ul>
        <li class="confirmation">
        	<p class="bold leftpar">Product
        	</p>
        	<p class="bold rightpar">Cost
        	</p>
        </li>
				<div id="templatedConfs" >
					<!--templated list items will be put into this div-->
				</div>
				<div id="confSummary">
					<!--templated total order cost goes here-->
				</div>
			</ul>
      <div class="docked-bottom buttonrow buttonrow2">
        <a onclick="logout()" href="../index2.html" class="button">Logout</a>
        <a id="back_button" href="main.html" class="button" style="float: right;">Edit List</a>
      </div>
      <div class="col-sm-12 col-md-12 nopadding docked-top">
        <div class="col-sm-12 col-md-6 nopadding">
          <h1>Order Summary</h1>
        </div>
        <div class="buttonrow buttonrow1 centeralign">
          <a href="timeuntilpickup.html" class="button">Send to Shopping Assistant</a>
        </div>
      </div>
		</div>
	</div>
</div>

<script id="conf-item-template" type="text/x-handlebars-template">
	<li class="confirmation" id={{id}}>
		<p class="leftpar"><span style="font-weight:bold">{{productQuantity}}</span>&nbsp {{productTitle}}</p>
		<p class="rightpar">${{productCost}}</p>
	</li>
</script>

<script id="conf-summary-template" type="text/x-handlebars-template">
<li>
	<p class="bold leftpar" >{{text}}
	</p>
	<p class="bold rightpar">${{totalCost}}
	</p>
</li>
</script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js'></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
<script src="../scripts/storage.js"></script>
<script src="../scripts/listconfirmation.js"></script>
</body>
</html>
