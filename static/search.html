<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="styles/liststyle.css">
	<link rel="stylesheet" type="text/css" href="styles/searchstyle.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<title>Product Search</title>
</head>

<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12 col-md-12 nopadding">
			<h1>Search for Products</h1>
			<h4>Press the MIC button and start speaking...</h4>
			<h4></h4>
			<div class="voice-search">
				<img onclick="startDictation()" src="images/voice-search-icon.png" />
			</div>
			
			<!-- Search Form -->
			<!-- Supports search by both voice and text -->
			<form id="labnol" method="get">
				<div class="speech">
					<input type="text" name="q" id="transcript" placeholder="Say 'CHOCOLATE'..." />
				</div>
			</form>
			<h2 id="heading">Product List</h2>
			<ul class="productlist">
				<div id="templatedLists" class="nomargin">
					<!--templated list items will be put into this div-->
				</div>
			</ul>
			<a href="main.html">Back to list</a>
		</div>
	</div>
</div>
<script src="https://use.fontawesome.com/57abcb8ed2.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js'></script>
<script id="list-item-template" type="text/x-handlebars-template">
	<li id={{id}}>
		<img src="{{productPic}}" />
		<h3>{{productTitle}}</h3>
		<img onclick="addItem({{id}})" src="images/plus.svg" style="width: 20px; height: 20px; float: right" />
		<p>Quantity: {{productQuantity}}&nbsp &nbsp
		   {{productAmount}} {{productUnits}} each&nbsp &nbsp
		   {{productCost}} each</p>
	</li>
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="scripts/storage.js"></script>
<script src="scripts/search.js"></script>
</body>

</html>
