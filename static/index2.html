<h6 class="headershading2">Welcome to <span style="font-style:italic">ShoppingAssistant</span> !</h6>

<!--<p>To login as Larry, type "Larry" for the name and "12345" for the password.</p>
<p>To login as Lucy, type "Lucy" for the name and "6789" for the password.</p>-->
<form id="frm1" class="form-horizontal docked-bottom headershading">
	<div class="form-group">
		<div class="col-sm-4 col-md-4 centeralign">
			<p class="littlemargin">Name</p>
		</div>
		<div class="col-sm-6 col-md-6 centeralign">
			<input type="text" name="fname" value="Larry" >
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-4 col-md-4 centeralign">
			<p class="littlemargin">Password</p>
		</div>
		<div class="col-sm-6 col-md-6 centeralign">
			<input type="text" name="lname" value="12345">
		</div>
	</div>
	<br />
	<div class="form-group">
		<div class="col-sm-6 centeralign">
			<i onclick="login()" class="button centeralign" style="width: 62.5vw">Login</i>
		</div>
	</div>
</form>
